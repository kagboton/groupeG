<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Evènement</title>


        <div th:insert="include/lib :: libImport"></div>

        <script th:src="@{/js/vueSoire.js}" ></script>


    </head>


    <body>
        <!--MENU-->
             <div th:include="include/nav :: navMenu"></div>

        <!--Les evenements -->

        <main class="container">
            <input type="hidden" id="idValue" th:value="${session.pseudo}" />
            <header class="title">Soirées à venir</header>
            <!-- Display list of cards -->
            <div class="annonces" id="soireVue" v-if="soireList">
                <div class="row">



                        <div v-for="(a, index) in soireList" class="col-lg-6 my-3">
                            <div class="card">
                                <h5 class="card-header d-flex justify-content-between">
                                    <!--<a href="#" class="text-dark">Titre de la soirée</a>-->
                                    <!--<a href="#">-->
                                    <!--<i class="far fa-edit text-muted">-->
                                    <!--<span class="small">Modifier</span>-->
                                    <!--</i>-->
                                    <!--</a>-->
                                </h5>
                                <div class="card-body d-flex flex-column justify-content-between">
                                    <div class="info">
                                        <div class="mb-2">

                                            Description : <span class="font-italic">{{ a.description }}</span>

                                        </div>
                                        <div class="mb-2">

                                            Date  : <span class="font-italic">{{ a.dateTime }}</span>

                                        </div>
                                        <div class="mb-2">

                                                Nombre de participants: <span class="font-italic">{{ a.nbrPlaces }}</span>

                                        </div>

                                        <div class="mb-2">

                                            Nombre evènements privés: <span class="font-italic">{{ a.idPrivateEvents.length }}</span>

                                        </div>

                                        <div class="mb-2">

                                            Nombre évènements publics: <span class="font-italic">{{ a.idPublicEvents.length }}</span>

                                        </div>

                                        <!--<a href="#" class="btn btn-primary book-in">Reserver</a>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </span>
                </div>

            </div>

        </main>

    </body>






</html>
