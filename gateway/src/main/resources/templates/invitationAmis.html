<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ev√®nement</title>

    <div th:insert="include/lib :: libImport"></div>

    <script th:src="@{/js/vueNotification.js}"></script>



</head>


<body>

<div th:include="include/nav :: navMenu"></div>

<main class="container">
    <header class="title">Demandes d'amis en attente de validation</header>

    <input type="hidden" id="idValue" th:value="${session.pseudo}"/>
    <div class="row">
        <form id="form-Inv">
            <div class="card" id="invitationVue">
                <div class="card-body d-flex flex-column justify-content-between" v-for="(a, index) in invitationList">

                    <div class="mb-2">
                        <i class="far ">
                            <form onsubmit="return false;" action="#" enctype="multipart/form-data">

                                <div v-if="a.invitationState != 'accepter'">
                                    <span class="font-italic">{{a.userSendingInvitation}}   </span>
                                    <button type="submit" @click="confirmer(a.id,a.userSendingInvitation)" id="accept-id"   class="btn btn-primary" value="AccepterAmis">Accepter</button>
                                    <button type="submit" @click="refuser(a.id,a.userSendingInvitation)" id="refuser-id"   class="btn btn-danger" value="AccepterAmis">Refuser</button>
                                </div>

                            </form>

                        </i>
                    </div>
                </div>
            </div>
        </form>
    </div>


</main>

</body>


</html>
